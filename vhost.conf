<VirtualHost *:80>
  ServerName todo.migrateup.com
  WSGIScriptAlias / /srv/todoapi/todoserver.wsgi
  <Directory /srv/todoapi/>
    AllowOverride None
    Require all granted
  </Directory>
  ErrorLog /var/log/apache2/site_todoapi_error.log
  LogLevel warn
  CustomLog /var/log/apache2/site_todoapi_access.log combined
</VirtualHost>